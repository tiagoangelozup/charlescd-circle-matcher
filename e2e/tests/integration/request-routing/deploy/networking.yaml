---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: webpage
spec:
  host: webpage
  subsets:
    - name: blue
      labels:
        app: webpage
        version: blue
    - name: red
      labels:
        app: webpage
        version: red
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: webpage
spec:
  gateways:
    - webpage
  hosts:
    - webpage.lvh.me
    - webpage
  http:
    - match:
        - headers:
            X-CharlesCD-Ring:
              exact: 18e2451b-c1c3-4d4f-a37b-232db6e95cf9
      route:
        - destination:
            host: webpage
            subset: blue
    - route:
        - destination:
            host: webpage
            subset: red
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: webpage
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - webpage.lvh.me
      port:
        name: http
        number: 80
        protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: charlescd-wasm
spec:
  workloadSelector:
    labels:
      app: webpage
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: charlescd-wasm
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
            config:
              configuration:
                '@type': type.googleapis.com/google.protobuf.StringValue
                value: '{"name":"plugin configuration"}'
              vm_config:
                vm_id: charlescd
                runtime: envoy.wasm.runtime.v8
                configuration:
                  '@type': type.googleapis.com/google.protobuf.StringValue
                  value: '{"name":"vm configuration"}'
                code:
                  local:
                    filename: "/var/local/wasm/charlescd.wasm"
